<!-- O sistema deve receber a nota do aluno e exibir a resposta de acordo com as seguintes condições:
• Ótimo : 9 a 10 acertos
• Bom: 7 a 8 acertos
• Regular: 4 a 6 acertos
• Insatisfatório: 0 a 3 acertos -->

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script>

        nota = prompt('insira a nota do aluno:')

        if (nota > 9 && nota <= 10){
        alert('Òtimo')
        }

        else if (8 < nota < 9){
        alert('bom')
        }

        else if ( 7 < nota <= 8){
        alert('regular')
        }

        else if( 6 < nota <= 7 ){ 
        alert('insatisfatorio')
        }
        
        </script>
    </head>
    <body>

    </body>
</html>
