<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
      <title>Frames</title>
</head>
<frameset cols="25%,75%">
    <frame src="a.html"/>
    <frameset rows="20%,80%">
    <frame src="b.html"/>
    <frame src="c.html"/>
</frameset>
</frameset>
<body>
    <a href="a.html">a</a>
    <a href="b.html">b</a>
    <a href="c.html">c</a>
    <a href="d.html">d</a>

</body>
</html>
