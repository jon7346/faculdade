<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>formulários</title>
        
    </head>
    <body>
      <form>
        <p>
            <label>Nome:</label>
            <input type="text" name="login"/>
        </p>
        <p>
            <label>Senha:</label>
            <input type="password" name="senha" />
        </p>
        <hr />
        <p>
            <label>Cidade:</label>
            <input type="text" placeholder="sua cidade"/>
        </p>
        <p>
           <label>Endereço:</label>
           <input type="text" name="Endereço" size="35" />
        </p>
        <p>
            <label>Qtd filhos:</label>
            <input type="text" name="Qtd filhos" maxlength="2"/>

        </p>
        <hr />
        <p>
            Qual seu esporte favorido? <br />
            <input  type="checkbox" name="esporte"  value ="basquete"/>basquete<br/>
            <input type="checkbox" name="esporte" value ="Futebol" />Futebol<br/>
            <input type="checkbox" name="esporte" value="bocha" />bocha<br/>
             <input type="checkbox" name="esporte" value="volei"/>Vôlei <br/>
             <input type="checkbox" name="esporte" value="xadrez"/>xadrez<br/>

        </p>
        <p>
            Qual o seu time?<br/>
            <input type="radio" value="timao" />Corintias<br/>
            <input type="radio" value="porco"/>Palmeiras<br/>
            <input type="radio" value="vasco"/>Vasco<br/>
            <input type="radio" value="inter" />Internacional<br/>
        
        </p>
        <p>
            Escola o sabor:
            <select>
                <option>Abacaxi</option>
                <option>Morango</option>
                <option>Chocolate</option>
                <option>Kiwi</option>
            </select>
        </p>
        </form>
        <p>
            <textarea cols="40" rows="5" name="comentario" ></textarea>
        </p>
        <p>
            <input type="reset"/>
            <input type="submit" value="Concluir" />
        </p>
       

    </body>
</html>
