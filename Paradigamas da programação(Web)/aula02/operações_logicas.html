<!DOCTYPE html>
<html>
    <head>
        <title>Operações Lógicas </title>
        <script type="text/javascript">
            var idade;
            idade = prompt('Informe sua idade: ');

            // Enviar mensgem "Sem permissão de acesso. Informe sua idade:"
            // e solicitar novamente a idade enquanto a idade informada
            // for menor que 18

            while(idade < 18) {
                idade = prompt ('Sem permissão. Informe sua idade: ')
            }
            
            var aceita_termo = confirm('Deseja continuar?');
            // apresentar alerta "Bem-vindo", quando a idade for maior
            // ou igual a 18 e aceitou os termos ou Apresentar alerta "ACESSO RESTRITO", quando
            // a condiçao acima não for satisfeita.
            if(idade >= 18 & aceita_termo == true) {
                idade = prompt ('Seja Bem vindo meu Consagrado')
            }
            else {
                alert('Acesso Negado! A condição não foi aceita')
            }
            //↑ Ou pode ser feito assim o seguinte código acima 
            //if(aceita termo) 
            //document.write ('Bem-vindo!'); // --> escrever no HTML
            //else 
            //document.write('ACESSO <b> RESTRITO </b>');
        </script>

    </head>

</html>
