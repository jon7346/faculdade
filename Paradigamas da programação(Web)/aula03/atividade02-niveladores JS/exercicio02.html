<!-- Leia a idade de uma pessoa e mostre se a pessoa já pode participar da festa quando tem 21 anos
ou mais, ou que ainda não pode participar quando a condição não é atendida. -->


<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf -8">
    <script>
        idade = prompt("qual a sua idade")
        if (idade < 21) {
            alert('vc ainda não pode participar da festa')
        }
        else{
         alert("você ja pode participar da festa")
        }
    </script>
    
    </head>
