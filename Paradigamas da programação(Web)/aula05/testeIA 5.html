<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Números</title>
    <script>
        function contarNumeros() {
            // Pega o valor inserido pelo usuário
            let numero = parseInt(document.getElementById("numero").value);
            
            // Validação para números positivos
            if (isNaN(numero) || numero <= 0) {
                alert("Por favor, insira um número válido maior que zero.");
                return;
            }

            let resultado = '';
            
            // Contando até o número dado
            for (let i = 1; i <= numero; i++) {
                resultado += i + " ";
            }

            // Exibe o resultado em um alert
            alert("Contando até " + numero + ": " + resultado);
        }
    </script>
</head>
<body>
    <h1>Contador de Números</h1>
    <p>Digite um número e clique no botão para contar até ele:</p>

    <input type="number" id="numero" placeholder="Digite um número" />
    <button onclick="contarNumeros()">Contar</button>
</body>
</html>
